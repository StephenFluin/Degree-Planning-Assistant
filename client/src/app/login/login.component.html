<div class="login-page">
  <mat-card>
    <mat-card-title>
      Degree Planning Assistant
    </mat-card-title>
    <mat-card-subtitle>
      Welcome back!
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-list">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" autocomplete="on" />
        </mat-form-field>

        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password" autocomplete="on" />
        </mat-form-field>
      </form>
      <button type="submit" (click)="login()" style="text-align: center">Login</button>
    </mat-card-content>
  </mat-card>

  <div>
    <p>Or sign up to create an account!</p>
    <button class="button-center" (click)="register()">Sign Up</button>
  </div>
</div>
