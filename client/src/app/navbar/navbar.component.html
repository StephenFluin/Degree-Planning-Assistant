<mat-toolbar class="mp0">
  <div class="flex-row mp0 w100 navbar-inner">
    <div class="flex-row center-everything">
      <a routerLink="/" routerLinkActive="active">
        <button mat-button>Degree Planning Assistant</button>
      </a>
    </div>
    <div
      *ngIf="!isSmallScreen; else mobileMenu"
      class="flex-row center-everything"
    >
      <a routerLink="/register" routerLinkActive="active">
        <button mat-button class="mp0 mr2em">Sign up</button>
      </a>
      <a routerLink="/login" routerLinkActive="active">
        <button mat-button class="mp0">Sign in</button>
      </a>
    </div>
    <ng-template #mobileMenu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </ng-template>
  </div>
</mat-toolbar>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item class="menuBtn">Sign up</button>
  <button mat-menu-item class="menuBtn">Log in</button>
</mat-menu>
